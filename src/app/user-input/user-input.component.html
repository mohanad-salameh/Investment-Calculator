<form (ngSubmit)="onSubmit()">
    <div class="input-group">
        <p>
            <label for="Initial-investment">Initial Investment</label>
            <input id="Initial-investment" 
            type="number" [(ngModel)]="enteredInitialInvestment"
            name="Initial-investment" 
            />
        </p>

         <p>
            <label for="Annual-investment">Annual Investment</label>
            <input id="Annual-investment" type="number" 
            [(ngModel)]="enteredAnnualInvestment"
            name="Annual-investment"
            />
        </p>


    </div>

        <div class="input-group">
        <p>
            <label for="expected return">Expected Return</label>
            <input id="expected return" type="number" [(ngModel)]="enteredExpectedInvestment"
             name="expected return"
            />
        </p>

         <p>
            <label for="duration">Duration</label>
            <input id="duration" type="number" [(ngModel)]="enteredDuration"
             name="duration"
            
            />
        </p>


    </div>
    <p>
        <button>Calculate</button>
    </p>


</form>
